<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title> Js调用Android </title>
</head>
<body>
<!-- 注意此处的myObj是Android暴露出来的对象 -->
